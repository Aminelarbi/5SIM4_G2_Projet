version: '3.8'

services:
  # Service pour la base de donn√©es MySQL
  db:
    image: mysql:8.0
    container_name: mysql_station_ski
    environment:
      MYSQL_DATABASE: stationSki
      MYSQL_ROOT_PASSWORD:
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - backend-network

  # Service pour l'application Spring Boot
  app:
    image: mahmoudgh01/gestion-station-ski:1.0
    container_name: spring_station_ski
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/stationSki?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD:
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL5InnoDBDialect
      SERVER_PORT: 8089
    ports:
      - "8089:8089"
    networks:
      - backend-network

volumes:
  mysql_data:

networks:
  backend-network:
